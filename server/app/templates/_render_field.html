
{% macro render_field(field) %}
  <fieldset class="form-group">
    {{ field.label(class="label-bold")}}
    {{ field(**kwargs) | safe }}
    {% if field.errors %}
      <div class="errors">
        {% for error in field.errors %}
          <div class="d-block invalid-feedback">
            {{ error }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </fieldset>
{% endmacro %}
