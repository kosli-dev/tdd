{% extends "base.html" %}

{% block body %}
  {% from "_render_field.html" import render_field %}
  <form method="POST">
    {{ form.csrf_token }}
    <fieldset class="form-group">
        <div class="squad">
          Squad-A <input id="decisions_a" type="text" name="decisions_a" maxlength="5" value="">

        <div class="squad">
